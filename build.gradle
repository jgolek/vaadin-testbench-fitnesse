
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply from: 'https://raw.github.com/gretty-gradle-plugin/gretty/master/pluginScripts/gretty.plugin'

repositories {
    jcenter()
    maven {
        url "http://maven.vaadin.com/vaadin-addons"
    }
}

dependencies {
	compile 'javax.servlet:javax.servlet-api:3.0.1' 
	compile 'com.vaadin:vaadin-server:8.4.3'
	compile 'com.vaadin:vaadin-push:8.4.3'
	compile 'com.vaadin:vaadin-client-compiled:8.4.3'
	compile 'com.vaadin:vaadin-themes:8.4.3'

	compile 'com.vaadin:vaadin-testbench:4.1.0'
	//compile 'com.vaadin:vaadin-testbench-api:8.4.3'

    testCompile 'junit:junit:4.12'
}

task copyToLib(type: Copy) {
    into "$buildDir/libs/runtime"
    from configurations.runtime
}

build.dependsOn(copyToLib)
